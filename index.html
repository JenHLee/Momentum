<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Momentum App</title>
</head>

<body>
    <div id="weather">
        <img id="icon" alt="weatherIcon">
        <span></span>
        <span></span>
    </div>
    <h2 id="clock" class="hidden">00:00</h2>
    <div id="name-question" class="hidden">Hello, what's your name?</div>
    <form id="login-form" class="hidden">
        <!-- input trigger is form-->
        <input required maxlength="15" type="text" />
        <!--<input type="submit" value="Login" />-->
        <!-- if there is no input anymore in form, and if user press enter -> it is automatically submitted -->

    </form>
    <h1 id="greeting" class="hidden"></h1>
    <div id="todo-question" class="hidden">What is your main focus for today?</div>
    <form id="todo-form" class="hidden">
        <input type="text" required />
    </form>
    <ul id="todo-list">
    </ul>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <script src="js/greetingClock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>

</body>

</html>
